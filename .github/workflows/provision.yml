name: Provision Shared Environments

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  terraform:
    name: Terraform Apply (${{ matrix.environment }})
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        environment: [dev, staging]
    env:
      TF_INPUT: false
      TF_CLI_ARGS_plan: "-lock-timeout=5m"
      TF_CLI_ARGS_apply: "-lock-timeout=5m"
      STATE_KEY: "korasemantics-${{ matrix.environment }}.tfstate"
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform fmt check
        run: terraform fmt -check -recursive

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAC_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Terraform Init
        working-directory: infrastructure/terraform/envs/${{ matrix.environment }}
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_LOCK_TABLE }}" \
            -backend-config="key=${STATE_KEY}" \
            -backend-config="region=${{ vars.AWS_REGION || 'us-east-1' }}"

      - name: Terraform Plan
        working-directory: infrastructure/terraform/envs/${{ matrix.environment }}
        run: terraform plan -out="tfplan-${{ matrix.environment }}"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: infrastructure/terraform/envs/${{ matrix.environment }}
        run: terraform apply -auto-approve "tfplan-${{ matrix.environment }}"
